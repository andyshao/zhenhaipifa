
<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title" id="box-title"></h3>
	</div>
	<div class="box-body">
		<div class="table-responsive">

			<form id="form_add">
				<div>
					<table cellspacing="0" rules="all" class="table table-bordered table-hover" border="1" style="border-collapse:collapse;">
						<tr update-visible style="display:none">
							<td>id</td>
							<td><input name="Id" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr update-visible style="display:none">
							<td>创建时间</td>
							<td><input name="Create_time" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr>
							<td>标签名</td>
							<td><input name="Name" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>文章数量</td>
							<td><input name="Total_news" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 6, 'greedy': false" data-mask style="width:200px;" /></td>
						</tr>
						<tr>
							<td>News</td>
							<td>
								<select name="mn_News" data-placeholder="Select a News" class="form-control select2" multiple>
									<option @for="a in items" value="{#a.Id}">{#a.Title}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="8%">&nbsp</td>
							<td><input type="submit" value="更新" />&nbsp;<input type="button" value="取消" /></td>
						</tr>
					</table>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
(function () {
	var ajaxs = 3;
	var data = {};
	var form = $('#form_add')[0];
	var geturl = '/api/Newstag/'; for (var a in top.mainViewNav.query) geturl += top.mainViewNav.query[a] + '/';

	function initUI() {
		fillForm(form, data.item);
		if (data.mn_News) for (var a = 0; a < data.mn_News.length; a++) $(form.mn_News).find('option[value="{0}"]'.format(data.mn_News[a].Id)).attr('selected', 'selected');
		top.mainViewInit();
		$(form).submit(function () {
			if (data.item)
				$.ajax({ url: geturl, type: 'PUT', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			else
				$.ajax({ url: '/api/Newstag/', type: 'POST', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			return false;
		});
	}

	if (geturl === '/api/Newstag/')
		ajaxs -= 2;
	else {
		$.getJSON(geturl, function (rt) {
			if (rt.success) data.item = rt.data.item;
			if (--ajaxs <= 0) initUI();
		});
		$.getJSON('/api/News/', { Newstag_id: top.mainViewNav.query.Id }, function (rt) {
			if (rt.success) data.mn_News = rt.data.items;
			if (--ajaxs <= 0) initUI();
		});
	}

	$.getJSON('/api/News/', { limit: 2000 }, function (rt) {
		renderTpl(form.mn_News, rt.data);
		if (--ajaxs <= 0) initUI();
	});
})();
</script>
