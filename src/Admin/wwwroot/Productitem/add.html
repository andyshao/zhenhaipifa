
<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title" id="box-title"></h3>
	</div>
	<div class="box-body">
		<div class="table-responsive">

			<form id="form_add">
				<div>
					<table cellspacing="0" rules="all" class="table table-bordered table-hover" border="1" style="border-collapse:collapse;">
						<tr update-visible style="display:none">
							<td>id</td>
							<td><input name="Id" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr>
							<td>产品</td>
							<td>
								<select name="Product_id">
									<option value="">------ 请选择 ------</option>
									<option @for="a in items" value="{#a.Id}">{#a.Title}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>图片</td>
							<td><input name="Img_url" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>产品项</td>
							<td><input name="Name" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>原价</td>
							<td>
								<div class="input-group" style="width:200px;">
									<span class="input-group-addon">￥</span>
									<input name="Original_price" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 10, 'greedy': false" data-mask />
									<span class="input-group-addon">.00</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>价格</td>
							<td>
								<div class="input-group" style="width:200px;">
									<span class="input-group-addon">￥</span>
									<input name="Price" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 10, 'greedy': false" data-mask />
									<span class="input-group-addon">.00</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>库存</td>
							<td><input name="Stock" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 6, 'greedy': false" data-mask style="width:200px;" /></td>
						</tr>
						<tr>
							<td width="8%">&nbsp</td>
							<td><input type="submit" value="更新" />&nbsp;<input type="button" value="取消" /></td>
						</tr>
					</table>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
(function () {
	var ajaxs = 2;
	var data = {};
	var form = $('#form_add')[0];
	var geturl = '/api/Productitem/'; for (var a in top.mainViewNav.query) geturl += top.mainViewNav.query[a] + '/';

	function initUI() {
		fillForm(form, data.item);
		top.mainViewInit();
		$(form).submit(function () {
			if (data.item)
				$.ajax({ url: geturl, type: 'PUT', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			else
				$.ajax({ url: '/api/Productitem/', type: 'POST', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			return false;
		});
	}

	if (geturl === '/api/Productitem/')
		--ajaxs;
	else
		$.getJSON(geturl, function (rt) {
			if (rt.success) data.item = rt.data.item;
			if (--ajaxs <= 0) initUI();
		});

	$.getJSON('/api/Product/', { limit: 2000 }, function (rt) {
		renderTpl(form.Product_id, rt.data);
		if (--ajaxs <= 0) initUI();
	});
})();
</script>
