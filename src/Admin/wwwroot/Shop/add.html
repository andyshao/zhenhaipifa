
<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title" id="box-title"></h3>
	</div>
	<div class="box-body">
		<div class="table-responsive">

			<form id="form_add">
				<div>
					<table cellspacing="0" rules="all" class="table table-bordered table-hover" border="1" style="border-collapse:collapse;">
						<tr update-visible style="display:none">
							<td>logo,主图以id命名</td>
							<td><input name="Id" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr>
							<td>市场楼层</td>
							<td id="Markettype_id_td"></td>
						</tr>
						<tr>
							<td>所属人</td>
							<td>
								<select name="Member_id">
									<option value="">------ 请选择 ------</option>
									<option @for="a in items" value="{#a.Id}">{#a.Username}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>地址</td>
							<td><input name="Address" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>面积</td>
							<td>
								<div class="input-group" style="width:200px;">
									<span class="input-group-addon">￥</span>
									<input name="Area" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 10, 'greedy': false" data-mask />
									<span class="input-group-addon">.00</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>商位号</td>
							<td><input name="Code" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr update-visible style="display:none">
							<td>创建时间</td>
							<td><input name="Create_time" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr>
							<td>传真</td>
							<td><input name="Fax" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>功能开关</td>
							<td><select name="Func_switch"><option value="">------ 请选择 ------</option><option value="??">??</option><option value="????">????</option><option value="?????">?????</option></select></td>
						</tr>
						<tr>
							<td>点亮图标</td>
							<td><select name="Icon"><option value="">------ 请选择 ------</option><option value="????">????</option><option value="????">????</option></select></td>
						</tr>
						<tr>
							<td>客服</td>
							<td><input name="Kefu" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>店铺主营</td>
							<td><input name="Main_business" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>姓名</td>
							<td><input name="Nickname" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>状态</td>
							<td><select name="State"><option value="">------ 请选择 ------</option><option value="??">??</option><option value="??">??</option></select></td>
						</tr>
						<tr>
							<td>店铺名称</td>
							<td><input name="Title" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>Franchising</td>
							<td>
								<select name="mn_Franchising" data-placeholder="Select a Franchising" class="form-control select2" multiple>
									<option @for="a in items" value="{#a.Id}">{#a.Title}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="8%">&nbsp</td>
							<td><input type="submit" value="更新" />&nbsp;<input type="button" value="取消" /></td>
						</tr>
					</table>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
(function () {
	var ajaxs = 5;
	var data = {};
	var form = $('#form_add')[0];
	var geturl = '/api/Shop/'; for (var a in top.mainViewNav.query) geturl += top.mainViewNav.query[a] + '/';

	function initUI() {
		fillForm(form, data.item);
		if (data.mn_Franchising) for (var a = 0; a < data.mn_Franchising.length; a++) $(form.mn_Franchising).find('option[value="{0}"]'.format(data.mn_Franchising[a].Id)).attr('selected', 'selected');
		top.mainViewInit();
		$(form).submit(function () {
			if (data.item)
				$.ajax({ url: geturl, type: 'PUT', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			else
				$.ajax({ url: '/api/Shop/', type: 'POST', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			return false;
		});
	}

	if (geturl === '/api/Shop/')
		ajaxs -= 2;
	else {
		$.getJSON(geturl, function (rt) {
			if (rt.success) data.item = rt.data.item;
			if (--ajaxs <= 0) initUI();
		});
		$.getJSON('/api/Franchising/', { Shop_id: top.mainViewNav.query.Id }, function (rt) {
			if (rt.success) data.mn_Franchising = rt.data.items;
			if (--ajaxs <= 0) initUI();
		});
	}

	$.getJSON('/api/Markettype/', { limit: 2000 }, function(rt) {
		rt.items2 = yieldTreeArray(rt.data.items, null, 'Id', 'Parent_id');
		$('#Markettype_id_td').html(yieldTreeSelect(rt.items2, '{#Title}', 'Id')).find('select').attr('name', 'Markettype_id');
		if (--ajaxs <= 0) initUI();
	});
	$.getJSON('/api/Member/', { limit: 2000 }, function (rt) {
		renderTpl(form.Member_id, rt.data);
		if (--ajaxs <= 0) initUI();
	});
	$.getJSON('/api/Franchising/', { limit: 2000 }, function (rt) {
		renderTpl(form.mn_Franchising, rt.data);
		if (--ajaxs <= 0) initUI();
	});
})();
</script>
