
<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title" id="box-title"></h3>
	</div>
	<div class="box-body">
		<div class="table-responsive">

			<form id="form_add">
				<div>
					<table cellspacing="0" rules="all" class="table table-bordered table-hover" border="1" style="border-collapse:collapse;">
						<tr update-visible style="display:none">
							<td>id</td>
							<td><input name="Id" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr>
							<td>分类</td>
							<td id="Category_id_td"></td>
						</tr>
						<tr>
							<td>父</td>
							<td id="Parent_id_td"></td>
						</tr>
						<tr>
							<td>是否过滤</td>
							<td id="Is_filter_td"><input name="Is_filter" type="checkbox" value="1" /></td>
						</tr>
						<tr>
							<td>属性名称</td>
							<td><input name="Name" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td width="8%">&nbsp</td>
							<td><input type="submit" value="更新" />&nbsp;<input type="button" value="取消" /></td>
						</tr>
					</table>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
(function () {
	var ajaxs = 3;
	var data = {};
	var form = $('#form_add')[0];
	var geturl = '/api/Pattr/'; for (var a in top.mainViewNav.query) geturl += top.mainViewNav.query[a] + '/';

	function initUI() {
		fillForm(form, data.item);
		top.mainViewInit();
		$(form).submit(function () {
			if (data.item)
				$.ajax({ url: geturl, type: 'PUT', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			else
				$.ajax({ url: '/api/Pattr/', type: 'POST', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			return false;
		});
	}

	if (geturl === '/api/Pattr/')
		--ajaxs;
	else
		$.getJSON(geturl, function (rt) {
			if (rt.success) data.item = rt.data.item;
			if (--ajaxs <= 0) initUI();
		});

	$.getJSON('/api/Category/', { limit: 2000 }, function(rt) {
		rt.items2 = yieldTreeArray(rt.data.items, null, 'Id', 'Parent_id');
		$('#Category_id_td').html(yieldTreeSelect(rt.items2, '{#Title}', 'Id')).find('select').attr('name', 'Category_id');
		if (--ajaxs <= 0) initUI();
	});
	$.getJSON('/api/Pattr/', { limit: 2000 }, function(rt) {
		rt.items2 = yieldTreeArray(rt.data.items, null, 'Id', 'Parent_id');
		$('#Parent_id_td').html(yieldTreeSelect(rt.items2, '{#Name}', 'Id')).find('select').attr('name', 'Parent_id');
		if (--ajaxs <= 0) initUI();
	});
})();
</script>
