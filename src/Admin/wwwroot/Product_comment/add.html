
<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title" id="box-title"></h3>
	</div>
	<div class="box-body">
		<div class="table-responsive">

			<form id="form_add">
				<div>
					<table cellspacing="0" rules="all" class="table table-bordered table-hover" border="1" style="border-collapse:collapse;">
						<tr update-visible style="display:none">
							<td>id</td>
							<td><input name="Id" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr>
							<td>会员</td>
							<td>
								<select name="Member_id">
									<option value="">------ 请选择 ------</option>
									<option @for="a in items" value="{#a.Id}">{#a.Username}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>订单</td>
							<td>
								<select name="Order_id">
									<option value="">------ 请选择 ------</option>
									<option @for="a in items" value="{#a.Id}">{#a.Express_name}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>产品</td>
							<td>
								<select name="Product_id">
									<option value="">------ 请选择 ------</option>
									<option @for="a in items" value="{#a.Id}">{#a.Title}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>产品项目</td>
							<td>
								<select name="Productitem_id">
									<option value="">------ 请选择 ------</option>
									<option @for="a in items" value="{#a.Id}">{#a.Name}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>评价内容</td>
							<td><input name="Content" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr update-visible style="display:none">
							<td>创建时间</td>
							<td><input name="Create_time" type="text" readonly class="datepicker" style="width:20%;background-color:#ddd;" /></td>
						</tr>
						<tr>
							<td>昵称</td>
							<td><input name="Nickname" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>价格评价</td>
							<td><input name="Star_price" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 6, 'greedy': false" data-mask style="width:200px;" /></td>
						</tr>
						<tr>
							<td>质量评价</td>
							<td><input name="Star_quality" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 6, 'greedy': false" data-mask style="width:200px;" /></td>
						</tr>
						<tr>
							<td>满意评价</td>
							<td><input name="Star_value" type="text" class="form-control" data-inputmask="'mask': '9', 'repeat': 6, 'greedy': false" data-mask style="width:200px;" /></td>
						</tr>
						<tr>
							<td>状态</td>
							<td><select name="State"><option value="">------ 请选择 ------</option><option value="??">??</option><option value="??">??</option></select></td>
						</tr>
						<tr>
							<td>标题</td>
							<td><input name="Title" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td>图片</td>
							<td><input name="Upload_image_url" type="text" class="datepicker" style="width:60%;" /></td>
						</tr>
						<tr>
							<td width="8%">&nbsp</td>
							<td><input type="submit" value="更新" />&nbsp;<input type="button" value="取消" /></td>
						</tr>
					</table>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
(function () {
	var ajaxs = 5;
	var data = {};
	var form = $('#form_add')[0];
	var geturl = '/api/Product_comment/'; for (var a in top.mainViewNav.query) geturl += top.mainViewNav.query[a] + '/';

	function initUI() {
		fillForm(form, data.item);
		top.mainViewInit();
		$(form).submit(function () {
			if (data.item)
				$.ajax({ url: geturl, type: 'PUT', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			else
				$.ajax({ url: '/api/Product_comment/', type: 'POST', dataType: 'json', data: $(this).serialize(), success: function (rt) {
					if (!rt.success) return alert(rt.message);
					top.mainViewNav.goto('./');
				}});
			return false;
		});
	}

	if (geturl === '/api/Product_comment/')
		--ajaxs;
	else
		$.getJSON(geturl, function (rt) {
			if (rt.success) data.item = rt.data.item;
			if (--ajaxs <= 0) initUI();
		});

	$.getJSON('/api/Member/', { limit: 2000 }, function (rt) {
		renderTpl(form.Member_id, rt.data);
		if (--ajaxs <= 0) initUI();
	});
	$.getJSON('/api/Order/', { limit: 2000 }, function (rt) {
		renderTpl(form.Order_id, rt.data);
		if (--ajaxs <= 0) initUI();
	});
	$.getJSON('/api/Product/', { limit: 2000 }, function (rt) {
		renderTpl(form.Product_id, rt.data);
		if (--ajaxs <= 0) initUI();
	});
	$.getJSON('/api/Productitem/', { limit: 2000 }, function (rt) {
		renderTpl(form.Productitem_id, rt.data);
		if (--ajaxs <= 0) initUI();
	});
})();
</script>
