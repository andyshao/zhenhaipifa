
<div class="box">
	<div class="box-header with-border">
		<h3 id="box-title" class="box-title"></h3>
		<a href="./" class="btn btn-primary">重置筛选</a>
		<span class="form-group mr15"></span><a href="./add.html" data-toggle="modal" class="btn btn-success pull-right">添加</a>
	</div>
	<div class="box-body">
		<div class="table-responsive">
			<form id="form_search">
				<div id="div_filter"></div>
			</form>
			<form id="form_list" runat="server">
				<table id="GridView1" cellspacing="0" rules="all" border="1" style="border-collapse:collapse;" class="table table-bordered table-hover">
					<tr>
						<th scope="col" style="width:2%;"><input type="checkbox" onclick="$('#GridView1 tbody tr').each(function (idx, el) { var chk = $(el).find('td:first input[type=\'checkbox\']')[0]; if (chk) chk.checked = !chk.checked; });" /></th>
						<th scope="col">id</th>
						<th scope="col">创建时间</th>
						<th scope="col">邮箱</th>
						<th scope="col">最后登陆时间</th>
						<th scope="col">手机</th>
						<th scope="col">用户名</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
						<th scope="col" style="width:5%;">&nbsp;</th>
					</tr>
					<tbody>
						<tr @for="a in items">
							<td><input type="checkbox" id="id" name="id" value="{#a.Id}" /></td>
							<td>{#a.Id}</td>
							<td>{#a.Create_time}</td>
							<td>{#String(a.Email).htmlencode()}</td>
							<td>{#a.Lastlogin_time}</td>
							<td>{#a.Telphone}</td>
							<td>{#a.Username}</td>
							<td><a href="../Member_addressbook/?Member_id={#a.Id}">Member_addressbook</a></td>
							<td><a href="../Member_fav_market/?Member_id={#a.Id}">Member_fav_market</a></td>
							<td><a href="../Member_fav_product/?Member_id={#a.Id}">Member_fav_product</a></td>
							<td><a href="../Member_fav_shop/?Member_id={#a.Id}">Member_fav_shop</a></td>
							<td><a href="../Member_security/?Member_id={#a.Id}">Member_security</a></td>
							<td><a href="../Order/?Member_id={#a.Id}">Order</a></td>
							<td><a href="../Product_comment/?Member_id={#a.Id}">Product_comment</a></td>
							<td><a href="../Product_question/?Member_id={#a.Id}">Product_question</a></td>
							<td><a href="../Shop/?Member_id={#a.Id}">Shop</a></td>
							<td><a href="add.html?Id={#a.Id}">修改</a></td>
						</tr>
					</tbody>
				</table>
			</form>
			<div id="kkpager"></div>
		</div>
	</div>
</div>

<script type="text/javascript">
(function () {
	var qs = _clone(top.mainViewNav.query);
	var pageindex = cint(qs.pageindex, 1);
	qs.limit = 20;
	qs.skip = (pageindex - 1) * qs.limit;
	delete qs.pageindex;
	$.ajax({ url: '/api/Member/', data: qs, traditional: true, success: function (rt) {
		renderTpl('#form_list', rt.data);
		delete qs.limit;
		delete qs.skip;
		$('#kkpager').html(cms2Pager(rt.data.count, pageindex, 20, qs, 'pageindex'));
		top.mainViewInit();
	}});
	// 以下是过滤项
	var fqs = _clone(top.mainViewNav.query);
	delete fqs.pageindex;
	var cms2FilterArray = [];
	var cms2FilterAjaxs = 0;
})();
</script>
